<form name="selectVaPersonForm" novalidate>
    <div class="row" style="padding: 10px;">
        <!--div class="col-md-1">&nbsp;</div-->
        <div class="col-md-12">
            <h3>Search Results</h3>
            <table when-ready="hidePagination()" wait-for-interpolation="true" ng-table-dynamic="personSearchResultModalController.tableParams with personSearchResultModalController.cols" class="table table-condensed table-bordered table-striped">
                <tr ng-repeat="row in $data">
                    <td ng-repeat="col in $columns" class="text-center">
                        <div ng-if="col.field === 'select'">
                            <input type="radio" ng-model="selected.person.secid" value="{{row.secid}}">
                        </div>
                        <div ng-if="col.field !== 'select'">{{row[col.field]}}</div>
                    </td>
                </tr>
            </table>
        </div>
        <!--div class="col-md-1">&nbsp;</div-->
    </div>
    <div class="row" style="padding: 10px;">
        <div class="col-md-12">
            <div style="float: right">
                <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="selected.person === null">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
    <!--div class="row">
        <div class="col-md-2">&nbsp;</div>
        <div class="col-md-8">
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </div>
        <div class="col-md-2">&nbsp;</div>
    </div-->
</form>
